<div class="container login-container mt-5">
  <form class="form-horizontal login-form" role="form" novalidate #loginForm="ngForm">
      <div class="row">
          <div class="col-md-3"></div>
          <div class="col-md-6">
              <h2>Please Login</h2>
              <hr>
          </div>
      </div>
      <div class="row">
          <div class="col-md-3"></div>
          <div class="col-md-6">
              <div class="form-group has-danger">
                  <label class="sr-only" for="email">E-Mail Address</label>
                  <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                      <div class="input-group-addon"><i class="fa fa-at"></i></div>
                      <input type="text"
                             name="email"
                             class="form-control"
                             id="userEmail"
                             placeholder="Enter email address"
                             [(ngModel)] = "user.userEmail"
                             #userEmail = "ngModel"
                             required
                             pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$" />
                      <div *ngIf="userEmail.errors && (userEmail.dirty || userEmail.touched)"
                            class="form-control-feedback w-100 offset-md-1">
                        <span [hidden]="!userEmail.errors.required" class="text-danger align-middle">
                          <i class="fa fa-close"></i> Please enter Email
                        </span>
                        <span [hidden]="!userEmail.errors.pattern" class="text-danger align-middle">
                          <i class="fa fa-close"></i> Please enter valid E-mail
                        </span>
                      </div>
                  </div>
              </div>
          </div>

      </div>
      <div class="row">
          <div class="col-md-3"></div>
          <div class="col-md-6">
              <div class="form-group">
                  <label class="sr-only" for="password">Password</label>
                  <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                      <div class="input-group-addon"><i class="fa fa-key"></i></div>
                      <input type="password"
                             name="userPassword"
                             class="form-control"
                             id="userPassword"
                             [(ngModel)] = "user.password"
                             #userPassword = "ngModel"
                             placeholder="Enter Password"
                             required />
                      <div *ngIf="userPassword.errors && (userPassword.dirty || userPassword.touched)"
                            class="form-control-feedback w-100 offset-md-1">
                        <span [hidden]="!userPassword.errors.required" class="text-danger align-middle">
                          <i class="fa fa-close"></i> Please enter Password
                        </span>
                      </div>

                      <div *ngIf="credentialsError" class="w-100 offset-md-1 text-danger mt-2">
                        <i class="fa fa-close"></i> Please enter valid credentials
                      </div>
                  </div>
              </div>
          </div>
      </div>

      <div class="row">
          <div class="col-md-3"></div>
          <div class="col-md-6 ml-5 pl-2">
              <button type="submit"
                      class="btn btn-primary button-danger"
                      [disabled]="!loginForm.valid" (click)="submitLogin()">
                <i class="fa fa-sign-in"></i> Login</button>
              <a class="btn btn-link red-text" href="javascript:void(0)">Forgot Your Password?</a>
          </div>
      </div>
  </form>
</div>
